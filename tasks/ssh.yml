---

- file: >
    dest={{jenkins_user_home}}/.ssh
    state=directory
    owner={{jenkins_user}}
    group={{jenkins_group}}
    mode=0700

- name: jenkins-ssh from file| Copy private key
  copy: >
    src={{jenkins_ssh_key_file}}
    dest={{jenkins_user_home}}/.ssh/id_rsa
    owner={{jenkins_user}}
    group={{jenkins_group}}
    mode=0600
  when: jenkins_ssh_key_file != ""
  become: yes

- debug: var=keys

- name: jenkins-ssh from variable| Copy private key
  template: >
    src=ssh_private_key.j2
    dest="{{jenkins_user_home}}/.ssh/{{ item.file_name | default('id_rsa') }}"
    owner={{jenkins_user}}
    group={{jenkins_group}}
    mode=0600
  with_items: "{{jenkins_ssh_keys}}"
  when: jenkins_ssh_keys | length > 0    
  become: yes

- name: jenkins-ssh | Setup SSH hosts
  lineinfile:
    line="{{item}}"
    insertafter="EOF"
    state="present"
    create="yes"
    mode="0644"
    dest="{{jenkins_user_home}}/.ssh/known_hosts"
    owner="{{jenkins_user}}"
  with_items: "{{jenkins_ssh_fingerprints}}"
  when: jenkins_ssh_fingerprints | length > 0  
  become: yes
    
- name: jenkins-ssh | Setup SSH authorized keys
  lineinfile:
    line="{{item}}"
    insertafter="EOF"
    state="present"
    create="yes"
    mode="0644"
    dest="{{jenkins_user_home}}/.ssh/authorized_keys"
    owner="{{jenkins_user}}"
  with_items: "{{jenkins_ssh_authorized_keys_fingerprints}}"  
  when: jenkins_ssh_authorized_keys_fingerprints | length > 0
  become: yes
    
