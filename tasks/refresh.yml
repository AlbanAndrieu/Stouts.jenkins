- name: jenkins-refresh | jenkins-ssh from file| Copy private key
  copy: >
    src={{jenkins_ssh_key_file}}
    dest={{jenkins_target_home}}/.ssh/id_rsa
    owner={{jenkins_target_user}}
    group={{jenkins_target_group}}
    mode=0600
  when: jenkins_ssh_key_file != ""
  become: yes

