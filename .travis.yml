---
language: python
python: "2.7"
env:
  - ANSIBLE_VERSION=2.1.0.0
cache: bundler
#sudo: false
sudo: required
dist: trusty
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl
install:
  # Install Ansible.
  - sudo pip install ansible==$ANSIBLE_VERSION

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  - sudo ansible --version

  # Prepare tests
  #- echo localhost > hosts

  # Check syntax
  - sudo ansible-playbook --syntax-check -i hosts test.yml

  # First run
  - sudo ansible-playbook -i hosts test.yml --connection=local --sudo

  # Second run Idempotence test
#  - >
#    ansible-playbook -i hosts test.yml --connection=local --sudo
#    | grep -q 'changed=0.*failed=0'
#    && (echo 'Idempotence test: pass' && exit 0)
#    || (echo 'Idempotence test: fail' && exit 1)

  - sudo /etc/init.d/jenkins status || exit 1
